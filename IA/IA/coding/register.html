<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        div
        {
            position: absolute;
            top: 30%;
            left:45%;
        }
    </style>
</head>
<body>
<div>

    <h2>Register</h2>
User Name:<br>
<label for="nickname"></label><input id="nickname" type="text"><br>
Password:<br>
<label for="password"></label><input id="password" type="text"><br>
Confirm Password:<br>
<label for="confirm"></label><input id="confirm" type="text"><br>
<script>
    function check() {
        var x = document.getElementById("password").value;
        var y = document.getElementById("confirm").value;
        if (x===y) {
            alert("Successful");
        }
        else{
            alert("The passwords are inconsistent")
        }
    }
</script>
<button type="button" onclick="check()">Register</button>

</div>
